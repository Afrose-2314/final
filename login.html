<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #ff6ec4);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; font-family: Arial;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    input, button {
      padding: 10px; margin: 10px 0; width: 90%;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background-color: #0072ff; color: white; border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Game Login</h2>
    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Submit</button>
    <p id="error-msg" style="color:red;"></p>
  </div>
  <script>
    function login() {
      const name = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (name && pass === "12345678") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error-msg").innerText = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
