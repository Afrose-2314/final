<!DOCTYPE html>
<html>
<head>
  <title>Memory Match</title>
  <style>
    body { font-family: Arial; background: #f1f8e9; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      background: #aed581; width: 80px; height: 80px;
      font-size: 32px; display: flex;
      justify-content: center; align-items: center;
      border-radius: 8px; cursor: pointer;
    }
    #timer { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🧠 Memory Match</h1>
  <div class="grid" id="grid"></div>
  <div id="timer">Time Left: 60s</div>

  <script>
    const emojis = ['🍎','🍌','🍇','🍓','🍒','🍍','🍎','🍌','🍇','🍓','🍒','🍍'];
    let first = null, second = null, matches = 0;
    let lock = false, timeLeft = 60;

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function createBoard() {
      const grid = document.getElementById("grid");
      const shuffled = shuffle([...emojis]);
      shuffled.forEach((emoji, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerText = "❓";
        card.dataset.emoji = emoji;
        card.onclick = () => flipCard(card);
        grid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lock || card.innerText !== "❓") return;
      card.innerText = card.dataset.emoji;
      if (!first) {
        first = card;
      } else {
        second = card;
        lock = true;
        setTimeout(() => {
          if (first.dataset.emoji === second.dataset.emoji) {
            first.style.background = second.style.background = "lightgreen";
            matches++;
            if (matches === 6) {
              alert("🎉 Congratulations! You matched all cards!");
              window.location.href = "index.html";
            }
          } else {
            first.innerText = second.innerText = "❓";
          }
          first = second = null;
          lock = false;
        }, 800);
      }
    }

    setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = "Time Left: " + timeLeft + "s";
      if (timeLeft <= 0) {
        alert("❌ Time's up! Try again later.");
        window.location.href = "index.html";
      }
    }, 1000);

    createBoard();
  </script>
</body>
</html>
