<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f8e9;
      text-align: center;
      padding-top: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background-color: #c5e1a5;
      height: 80px;
      border-radius: 8px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Match Game</h1>
  <div class="grid" id="grid"></div>
  <div id="timer">Time Left: 60s</div>
  <div id="result"></div>

  <script>
    const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ’','ðŸ','ðŸ‰','ðŸ¥','ðŸ‘','ðŸ¥¥'];
    let cards = [...symbols, ...symbols];
    let flipped = [];
    let matched = [];
    let timeLeft = 60;
    let grid = document.getElementById("grid");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      grid.innerHTML = "";
      cards = shuffle(cards);
      cards.forEach((emoji, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.dataset.index = index;
        div.dataset.emoji = emoji;
        div.innerText = "â“";
        div.onclick = () => flip(div);
        grid.appendChild(div);
      });
    }

    function flip(card) {
      if (flipped.length === 2 || matched.includes(card.dataset.index)) return;
      card.innerText = card.dataset.emoji;
      flipped.push(card);

      if (flipped.length === 2) {
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [a, b] = flipped;
      if (a.dataset.emoji === b.dataset.emoji) {
        matched.push(a.dataset.index, b.dataset.index);
        a.style.backgroundColor = "#81c784";
        b.style.backgroundColor = "#81c784";
      } else {
        a.innerText = b.innerText = "â“";
      }
      flipped = [];
      if (matched.length === cards.length) {
        document.getElementById("result").innerText = "ðŸŽ‰ You matched all!";
        setTimeout(() => window.location.href = "index.html", 3000);
      }
    }

    setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = "Time Left: " + timeLeft + "s";
      if (timeLeft <= 0) {
        alert("â° Time's up! Try again later.");
        window.location.href = "index.html";
      }
    }, 1000);

    startGame();
  </script>
</body>
</html>
