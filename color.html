<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      text-align: center;
      padding-top: 40px;
    }
    #word {
      font-size: 48px;
      margin: 30px;
      font-weight: bold;
    }
    .option-btn {
      padding: 12px 30px;
      margin: 15px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #ff80ab;
      color: white;
      cursor: pointer;
    }
    #score, #timer {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎨 Color Identification Game</h1>
  <div id="word">Loading...</div>
  <div id="buttons"></div>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 60s</div>

  <script>
    const colors = ["Red", "Green", "Blue", "Yellow", "Purple", "Orange"];
    const colorCodes = ["red", "green", "blue", "yellow", "purple", "orange"];
    let correctColor = "";
    let score = 0;
    let timeLeft = 60;

    function getRandomColorIndex() {
      return Math.floor(Math.random() * colors.length);
    }

    function setNewQuestion() {
      const wordIndex = getRandomColorIndex();
      const colorIndex = getRandomColorIndex();

      correctColor = colors[colorIndex];
      const wordDiv = document.getElementById("word");
      wordDiv.innerText = colors[wordIndex];
      wordDiv.style.color = colorCodes[colorIndex];

      const buttons = document.getElementById("buttons");
      buttons.innerHTML = "";

      const shuffled = [...colors].sort(() => 0.5 - Math.random());
      shuffled.forEach(col => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = col;
        btn.onclick = () => checkAnswer(col);
        buttons.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      if (answer === correctColor) score++;
      document.getElementById("score").innerText = "Score: " + score;
      setNewQuestion();
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "Time Left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("⏰ Time's up! Your score: " + score);
          window.location.href = "index.html";
        }
      }, 1000);
    }

    setNewQuestion();
    startTimer();
  </script>
</body>
</html>
